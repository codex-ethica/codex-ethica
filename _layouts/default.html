<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Minima CSS (if the theme is used and adds its own CSS) -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title | default: "Codex Ethica" }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/' %}active{% endif %}" aria-current="page" href="{{ '/' | relative_url }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/manifesto/' %}active{% endif %}" href="{{ '/manifesto/' | relative_url }}">Manifesto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/principles/' %}active{% endif %}" href="{{ '/principles/' | relative_url }}">Principles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/philosophy/' %}active{% endif %}" href="{{ '/philosophy/' | relative_url }}">Philosophy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/objections/' %}active{% endif %}" href="{{ '/objections/' | relative_url }}">Objections</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/references/' %}active{% endif %}" href="{{ '/references/' | relative_url }}">References</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/contributing/' %}active{% endif %}" href="{{ '/contributing/' | relative_url }}">Contribute</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="container mt-5">
        {{ content }}
    </main>

    <footer>
        <div class="container text-center py-3">
          <small class="text-muted">
            &copy; {{ "now" | date: "%Y" }} {{ site.title | default: "Codex Ethica" }}.
            Content licensed under <a href="{{ '/LICENSE.txt' | relative_url }}">Creative Commons BY-SA 4.0</a>.
          </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
